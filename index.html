<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Recommender</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
</head>
<body>
    <header>
        <section id="header-section">
            <form id="search-form">
                <input type="text" id="search-input" name="search" placeholder="Search City or Town">
                <input type="submit" id = "submit" value="Search"> 
            </form>
            <h2 class="headings" id="city-country"><!--City and country name goes here--></h2>
            <h3 class="headings">Current weather</h3>
            <img id="currentIcon" src="" alt=""> <!--Weather icon goes here-->
            <div id="weather-description">Weather condition will display here when you click on allow</div>
            <p id="temperature"></p>
            <p id="wind-speed"></p>
        </section>
    </header>
    <!--Display activities-->
    <main>
        <div id="card-section">
            <h1 class="headings">Recommended Activities</h1>

                <img id="acivity-image" src="" alt="">

            </div> -->
        </div>
        
    </main>
    

    <script src="./src/index.js"></script>

</html>
